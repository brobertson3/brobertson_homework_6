<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/register.js"></script>

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<h2 class="register_heading">Sign Up!</h2>
				<h3 class="register_greeting">We would love for you to join our service.  Fill out the information below to begin your road to productivity!</h3>
				<!-- The section where the form will go -->
				<section id="contact">
					<form>
						<label>
							Username:
							<input type="text" name="username" id="username">
							<p class="error_text" id='error_username'>No input left behind! Please enter in a username.</p>
						</label>
						<label>
							Email:
							<input type="email" name="email_address" id="email_address">
							<p class="error_text" id='error_email'>No input left behind! Please enter in an email address.</p>
						</label>
						<label>
							Confirm Email:
							<input type="email" name="email_confirm" id="email_confirm">
							<p class="error_text" id='error_email_confirm'>No input left behind! Please enter in an email address.</p>
						</label>
						<label>
							Password:
							<input type="password" name="password_orig" id="password_orig">
							<label class="check_box">
								Show password:
								<input type="checkbox" id="show_password"><br>
							</label>
							<p class="error_text" id='error_password'>No input left behind! Please enter in a password.</p>
						</label>
						<label>
							What is your professional background?
							<select>
								<option name="occupation" value="developer" id="developer">Developer</option>
								<option name="occupation" value="designer" id="designer">Designer</option>
								<option name="occupation" value="manager" id="manager">Manager</option>
								<option name="occupation" value="other" id="other">Other</option>
							</select><br>
						</label>
						<label class="check_box">
							I want to receive emails regarding this service:
							<input type="checkbox" checked="checked" id="check_box"><br>
						</label>
						<input type="submit" value="Register Now!" class="button">
					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
